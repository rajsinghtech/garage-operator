# COSI E2E test values - extends e2e values with COSI enabled
image:
  repository: garage-operator
  tag: cosi-e2e
  pullPolicy: Never

leaderElection:
  enabled: false

# Disable security contexts for Kind cluster compatibility
podSecurityContext: {}
securityContext: {}

# No resource limits for tests
resources: {}

# Enable COSI driver
cosi:
  enabled: true
  driverName: garage.rajsingh.info
  socketPath: /var/lib/cosi/cosi.sock
  sidecar:
    # Use public sidecar image from k8s-staging
    image: gcr.io/k8s-staging-sig-storage/objectstorage-sidecar:latest
    pullPolicy: IfNotPresent
    resources: {}
