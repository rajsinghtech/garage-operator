name: COSI E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'internal/cosi/**'
      - 'hack/e2e-cosi.sh'
      - 'config/samples/cosi/**'
      - 'charts/garage-operator/templates/cosi-*.yaml'
      - 'charts/garage-operator/values-cosi-e2e.yaml'
      - '.github/workflows/test-cosi.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'internal/cosi/**'
      - 'hack/e2e-cosi.sh'
      - 'config/samples/cosi/**'
      - 'charts/garage-operator/templates/cosi-*.yaml'
      - 'charts/garage-operator/values-cosi-e2e.yaml'
      - '.github/workflows/test-cosi.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  KIND_VERSION: v0.31.0
  KUBECTL_VERSION: v1.33.7

jobs:
  cosi-e2e:
    name: COSI End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install kind
        run: |
          curl -Lo ./kind "https://kind.sigs.k8s.io/dl/${{ env.KIND_VERSION }}/kind-linux-amd64"
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Run COSI E2E tests
        id: e2e
        run: |
          ./hack/e2e-cosi.sh 2>&1 | tee /tmp/cosi-e2e-output.log
          exit ${PIPESTATUS[0]}

      - name: Generate test summary
        if: always()
        run: |
          echo "## COSI E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f /tmp/cosi-e2e-output.log ]; then
            PASSED=$(grep -c "\[PASS\]" /tmp/cosi-e2e-output.log || echo "0")
            FAILED=$(grep -c "\[FAIL\]" /tmp/cosi-e2e-output.log || echo "0")
            SKIPPED=$(grep -c "\[SKIP\]" /tmp/cosi-e2e-output.log || echo "0")
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ✅ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ❌ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| ⏭️ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "$FAILED" -gt 0 ]; then
              echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep "\[FAIL\]" /tmp/cosi-e2e-output.log >> $GITHUB_STEP_SUMMARY || true
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Collect debug info
        if: failure()
        run: |
          mkdir -p /tmp/cosi-debug
          # Collect kind cluster info if it exists
          if kind get clusters 2>/dev/null | grep -q "cosi"; then
            kubectl get all -A > /tmp/cosi-debug/all-resources.txt 2>&1 || true
            kubectl get garagecluster,garagebucket,garagekey -A -o yaml > /tmp/cosi-debug/garage-resources.yaml 2>&1 || true
            kubectl get bucketclaims,bucketaccesses,bucketclasses,bucketaccessclasses -A -o yaml > /tmp/cosi-debug/cosi-resources.yaml 2>&1 || true
            kubectl logs deployment/garage-operator -n garage-operator-system --tail=500 > /tmp/cosi-debug/operator-logs.txt 2>&1 || true
            kubectl describe pods -n garage-operator-system > /tmp/cosi-debug/pod-describe.txt 2>&1 || true
            kubectl get events -A --sort-by='.lastTimestamp' > /tmp/cosi-debug/events.txt 2>&1 || true
          fi
          cp /tmp/cosi-e2e-output.log /tmp/cosi-debug/ 2>/dev/null || true

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: cosi-e2e-logs
          path: /tmp/cosi-debug/
          retention-days: 7
