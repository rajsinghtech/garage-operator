name: Comprehensive E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  KIND_VERSION: v0.31.0
  KUBECTL_VERSION: v1.33.7

jobs:
  bash-e2e:
    name: Bash E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/main' ||
      contains(github.event.pull_request.labels.*.name, 'test-comprehensive')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install kind
        run: |
          curl -Lo ./kind "https://kind.sigs.k8s.io/dl/${{ env.KIND_VERSION }}/kind-linux-amd64"
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Run bash E2E tests
        id: e2e
        run: |
          make test-e2e-bash 2>&1 | tee /tmp/e2e-output.log
          exit ${PIPESTATUS[0]}

      - name: Generate test summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f /tmp/e2e-output.log ]; then
            PASSED=$(grep -c "^\[PASS\]" /tmp/e2e-output.log || echo "0")
            FAILED=$(grep -c "^\[FAIL\]" /tmp/e2e-output.log || echo "0")
            SKIPPED=$(grep -c "^\[SKIP\]" /tmp/e2e-output.log || echo "0")
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ✅ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ❌ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| ⏭️ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "$FAILED" -gt 0 ]; then
              echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep "^\[FAIL\]" /tmp/e2e-output.log >> $GITHUB_STEP_SUMMARY || true
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Collect debug info
        if: failure()
        run: |
          mkdir -p /tmp/e2e-debug
          # Collect kind cluster info if it exists
          if kind get clusters 2>/dev/null | grep -q "garage"; then
            kubectl get all -A > /tmp/e2e-debug/all-resources.txt 2>&1 || true
            kubectl get garagecluster,garagebucket,garagekey -A -o yaml > /tmp/e2e-debug/garage-resources.yaml 2>&1 || true
            kubectl logs deployment/garage-operator -n garage-operator-system --tail=200 > /tmp/e2e-debug/operator-logs.txt 2>&1 || true
            kubectl describe pods -n garage-operator-system > /tmp/e2e-debug/pod-describe.txt 2>&1 || true
          fi
          cp /tmp/e2e-output.log /tmp/e2e-debug/ 2>/dev/null || true

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-logs
          path: |
            /tmp/garage-operator-e2e-*.log
            /tmp/kind-*.log
            /tmp/e2e-debug/
          retention-days: 7

  bash-e2e-quick:
    name: Bash E2E Tests (Quick)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.labels.*.name, 'test-comprehensive')
