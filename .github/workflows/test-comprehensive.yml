            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ✅ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ❌ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| ⏭️ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Collect debug info
        if: failure()
        run: |
          mkdir -p /tmp/e2e-debug
          if kind get clusters 2>/dev/null | grep -q "garage"; then
            kubectl get all -A > /tmp/e2e-debug/all-resources.txt 2>&1 || true
            kubectl get garagecluster,garagebucket,garagekey -A -o yaml > /tmp/e2e-debug/garage-resources.yaml 2>&1 || true
            kubectl logs deployment/garage-operator -n garage-operator-system --tail=200 > /tmp/e2e-debug/operator-logs.txt 2>&1 || true
          fi
