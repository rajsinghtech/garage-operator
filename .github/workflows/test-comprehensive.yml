      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Run multi-cluster E2E tests
        id: e2e
        run: |
          make test-e2e-multicluster 2>&1 | tee /tmp/e2e-multicluster-output.log
          exit ${PIPESTATUS[0]}

      - name: Generate test summary
        if: always()
        run: |
          echo "## Multi-Cluster E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f /tmp/e2e-multicluster-output.log ]; then
            PASSED=$(grep -c "^\[PASS\]" /tmp/e2e-multicluster-output.log || echo "0")
            FAILED=$(grep -c "^\[FAIL\]" /tmp/e2e-multicluster-output.log || echo "0")
            SKIPPED=$(grep -c "^\[SKIP\]" /tmp/e2e-multicluster-output.log || echo "0")
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ✅ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ❌ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| ⏭️ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "$FAILED" -gt 0 ]; then
              echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep "^\[FAIL\]" /tmp/e2e-multicluster-output.log >> $GITHUB_STEP_SUMMARY || true
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Collect debug info
        if: failure()
        run: |
          mkdir -p /tmp/e2e-debug
          # Collect info from both clusters
          for cluster in garage-multi-e2e-1 garage-multi-e2e-2; do
            if kind get clusters 2>/dev/null | grep -q "$cluster"; then
              kubectl --context "kind-$cluster" get all -A > "/tmp/e2e-debug/${cluster}-resources.txt" 2>&1 || true
              kubectl --context "kind-$cluster" get garagecluster,garagebucket,garagekey -A -o yaml > "/tmp/e2e-debug/${cluster}-garage.yaml" 2>&1 || true
              kubectl --context "kind-$cluster" logs deployment/garage-operator -n garage-operator-system --tail=200 > "/tmp/e2e-debug/${cluster}-operator.txt" 2>&1 || true
            fi
          done
          cp /tmp/e2e-multicluster-output.log /tmp/e2e-debug/ 2>/dev/null || true

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: multicluster-e2e-logs
          path: |
            /tmp/garage-operator-e2e-*.log
            /tmp/kind-*.log
            /tmp/e2e-debug/
          retention-days: 7
