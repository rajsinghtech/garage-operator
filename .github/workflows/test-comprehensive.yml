            /tmp/e2e-debug/
          retention-days: 7

  multicluster-e2e:
    name: Multi-Cluster E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/main' ||
      contains(github.event.pull_request.labels.*.name, 'test-comprehensive')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
