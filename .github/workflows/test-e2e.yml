name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  KIND_NODE_IMAGE: kindest/node:v1.35.0

jobs:
  e2e-ginkgo:
    name: Ginkgo E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Run Ginkgo e2e tests
        run: make test-e2e

      - name: Collect debug info
        if: failure()
        run: |
          mkdir -p /tmp/e2e-debug
          kind get clusters > /tmp/e2e-debug/clusters.txt 2>&1 || true
          for cluster in $(kind get clusters 2>/dev/null); do
            kubectl --context "kind-$cluster" get all -A > "/tmp/e2e-debug/${cluster}-resources.txt" 2>&1 || true
            kubectl --context "kind-$cluster" logs deployment/garage-operator-controller-manager -n garage-operator-system --tail=200 > "/tmp/e2e-debug/${cluster}-operator.txt" 2>&1 || true
          done

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: ginkgo-e2e-logs
          path: /tmp/e2e-debug/
          retention-days: 7

  e2e-cluster:
    name: Single-Cluster E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
