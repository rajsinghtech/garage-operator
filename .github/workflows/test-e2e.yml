name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  KIND_VERSION: v0.31.0
  KUBECTL_VERSION: v1.33.7

jobs:
  e2e-ginkgo:
    name: Ginkgo E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install kind
        run: |
          curl -Lo ./kind "https://kind.sigs.k8s.io/dl/${{ env.KIND_VERSION }}/kind-linux-amd64"
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Run Ginkgo e2e tests
        run: make test-e2e

      - name: Collect debug info
        if: failure()
        run: |
          mkdir -p /tmp/e2e-debug
          kind get clusters > /tmp/e2e-debug/clusters.txt 2>&1 || true
          for cluster in $(kind get clusters 2>/dev/null); do
            kubectl --context "kind-$cluster" get all -A > "/tmp/e2e-debug/${cluster}-resources.txt" 2>&1 || true
            kubectl --context "kind-$cluster" logs deployment/garage-operator-controller-manager -n garage-operator-system --tail=200 > "/tmp/e2e-debug/${cluster}-operator.txt" 2>&1 || true
          done

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: ginkgo-e2e-logs
          path: /tmp/e2e-debug/
          retention-days: 7

